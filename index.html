<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Demo</title>
    <style>
        #video {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors Classifier</h1>
    <video id="video" width="224" height="224" autoplay></video>
    <button id="capture-btn">Capture Image</button>
    <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
    <img id="captured-image" src="" alt="Captured Image">
    <h3 id="prediction"></h3>
    <script>
        const video = document.getElementById("video");
        const captureBtn = document.getElementById("capture-btn");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const capturedImage = document.getElementById("captured-image");
        const prediction = document.getElementById("prediction");

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();
        }

        captureBtn.addEventListener("click", async () => {
            ctx.save();
            ctx.scale(-1, 1); // Flip the canvas horizontally
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            capturedImage.src = canvas.toDataURL("image/jpeg");

            const response = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    image: canvas.toDataURL("image/jpeg"),
                }),
            });
            const data = await response.json();
            const probabilities = data.probabilities;
            let results = "";
            for (const [key, value] of Object.entries(probabilities)) {
                results += `${key}: ${(value * 100).toFixed(2)}%<br>`;
            }
            prediction.innerHTML = `Prediction: ${data.prediction}<br>Probabilities:<br>${results}`;
        });

        setupCamera();
    </script>
</body>
</html>
